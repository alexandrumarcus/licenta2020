<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/_animations.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/yos1glx.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/fontawesome.min.js"
    />
    <script
      src="https://kit.fontawesome.com/d8abf7acf0.js"
      crossorigin="anonymous"
    ></script>
    <title> </title>
  </head>
  <body>
    <section class="header-component">
      <div class="navigation-structure">
        <div class="hamburger" id="hamburger">
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </div>
      <section class="navigation-component">
        <div class="menu" id="menu-wrapper">
          <div class="container">
            <ul class="links">
              <li>
                <a href="">
                  Home
                </a>
              </li>
              <li><a href="">Calculator </a></li>
              <li><a href=""> FAQ</a></li>
              <li><a href=""> About us</a></li>
              <li>
                <a href="">
                  Contact us
                </a>
              </li>
            </ul>

            <div class="footer-wrapper">
              Copyright Alex Marcus
              <i class="fas fa-user-shield" style="color: white"></i>
            </div>
          </div>
        </div>
        <div class="account" id="account-wrapper">
          <div class="container">
            <div class="header-wrapper">
              <ul id="change">
                <li class="active">Sign Up</li>
                <li class="">Sign in</li>
              </ul>
            </div>

            <form action="" class="sign-up">
              <label for="username"></label>
              <div class="input-container">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                  class="username"
                />
                <i class="fas fa-user"></i>
              </div>
              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email"
                  class="email"
                />
                <i class="fas fa-user"></i>
              </div>
              <div class="input-container">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="password"
                  class="password"
                />
                <i class="fas fa-user"></i>
              </div>
              <button type="submit" class="submit">Submit</button>
            </form>

            <form action="" class="sign-in">
              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email"
                  class="email"
                />
                <i class="fas fa-user"></i>
              </div>
              <button type="submit" class="submit">Submit</button>
            </form>
            <div class="footer-wrapper">
              
            </div>
          </div>
        </div>
      </section>
    </section>

    <section class="main-component"></section>
    <section class="footer-component"></section>
  </body>
</html>
